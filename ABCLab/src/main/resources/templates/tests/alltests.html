<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ABC Laboratories - Lab Appointment System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f8f9fa;
            color: #495057;
        }

        .jumbotron {
            background-color: #007bff;
            color: #fff;
            padding: 150px 0; /* Increased padding for hero section */
        }

        .hero-section {
            background-image: url('your-hero-image.jpg'); /* Add your hero image path */
            background-size: cover;
            background-position: center center;
            color: black;
            /* Adjust the padding as needed */
            text-align: center;
        }

        .section {
            padding: 80px 0;
        }

        .service-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .service-card:hover {
            transform: scale(1.05);
        }

        .contact-section {
            background-color: #f8f9fa;
            padding: 80px 0;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }
        .hero-section {
            height: 90vh;
            background-image: url("images/hero.webp");
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

.hero-image {
    width: 100%;
    height: 100%;
    transition: transform 0.3s ease-in-out;
}

.hero-section:hover .hero-image {
    transform: scale(1.1);
}

.hero-content {
    position: absolute;
    color:#007bff ;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2;
}

    </style>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>


    <!-- User Tests Table -->
    <div class="container py-6 d-flex flex-column justify-content-center align-items-center" style="height: 100vh; ">
        <h2 class="mb-6" style="margin-bottom: 50px;">Your Tests</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Test Name</th>
                    <th>Patient ID</th>
                    <th>Age</th>
                    <th>Prescription File</th>
                    <th>Recommended Doctor</th>
                    <th>Technician</th>
                    <th>State</th>
                    <th>Action</th> <!-- New column for the download link -->
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over userTests and display each test -->
                <tr th:each="test : ${userTests}">
                    <td th:text="${test.id}"></td>
                    <td th:text="${test.name}"></td>
                    <td th:text="${test.patientId}"></td>
                    <td th:text="${test.age}"></td>
                    <td th:text="${test.prescriptionFileName}"></td>
                    <td th:text="${test.recommendedDoctor}"></td>
                    <td th:text="${test.technician}"></td>
                    <td th:text="${test.state}"></td>
                    <!-- Add download link for the prescription file -->
                    <td>
                        <a th:href="@{'/uploaded/' + ${test.prescriptionFileName}}" class="btn btn-primary btn-sm" download>Download</a>
                    </td>
                    <!-- Add more columns as needed -->
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
