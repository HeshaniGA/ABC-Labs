<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ABC Laboratories - Lab Appointment System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f8f9fa;
            color: #495057;
        }

        .jumbotron {
            background-color: #007bff;
            color: #fff;
            padding: 150px 0; /* Increased padding for hero section */
        }

        .hero-section {
            background-image: url('your-hero-image.jpg'); /* Add your hero image path */
            background-size: cover;
            background-position: center center;
            color: black;
            /* Adjust the padding as needed */
            text-align: center;
        }

        .section {
            padding: 80px 0;
        }

        .service-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .service-card:hover {
            transform: scale(1.05);
        }

        .contact-section {
            background-color: #f8f9fa;
            padding: 80px 0;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }
        .hero-section {
            height: 90vh;
            background-image: url("images/hero.webp");
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

.hero-image {
    width: 100%;
    height: 100%;
    transition: transform 0.3s ease-in-out;
}

.hero-section:hover .hero-image {
    transform: scale(1.1);
}

.hero-content {
    position: absolute;
    color:#007bff ;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2;
}

    </style>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>


  <!-- Add Test Form -->
  <div class="container section">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Add New Test</h2>
                    <!-- Add your form action and method -->
                    <form th:action="@{/tests/add}" method="post" th:object="${test}" enctype="multipart/form-data">
                        <!-- Add your form fields -->

                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="patientId">Patient ID:</label>
                            <input type="text" id="patientId" name="patientId" class="form-control" th:value="${userid}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="patientName">Patient Name:</label>
                            <input type="text" id="patientName" name="patientName" class="form-control" th:value="${username}" readonly>
                        </div>


                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="text" id="age" name="age" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="recommendedDoctor">Recommended Doctor:</label>
                            <input type="text" id="recommendedDoctor" name="recommendedDoctor" class="form-control" required>
                        </div>

                 

                        
                            <Input id="state" name="state" class="form-control" hidden value="PENDING" required>
                          

                        <div class="form-group">
                            <label for="prescriptionFile">Prescription:</label>
                            <input type="file" id="prescriptionFile" name="prescriptionFile" accept=".pdf, .jpg, .png">
                        </div>


                        <button type="submit" class="btn btn-primary">Add Test</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
